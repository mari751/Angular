
<main>
  <div class="container">
    <h1>products</h1>
    <div class="products">
      @for (item of products; track $index) {
        <div>
          <img [src]="item.thumbnail">
          <h3>{{item.title}}</h3>
          <p>{{item.brand}}</p>
          <p>{{item.price.currency}} {{item.price.current}}</p>
          <button (click)="Details(item._id)">Details</button>
        </div>
      }
    </div>
  </div>
</main>
